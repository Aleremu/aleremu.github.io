<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Aleremu Portfolio</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=block" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Critical CSS to prevent FOUC (Flash of Unstyled Content) and white flash */
        body { background-color: #181818; margin: 0; overflow: hidden; font-family: sans-serif; }
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #181818; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #unity-canvas { background: #181818; }
    </style>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="clock" class="clock">00:00:00</div>
    <div class="social-icons">
        <a href="https://www.linkedin.com/in/alejandroreymunoz" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
        <a href="https://twitter.com/aleremu" target="_blank" class="social-icon"><i class="fab fa-x-twitter"></i></a>
    </div>
    
    <div id="loading-screen">
        <div class="spinner"></div>
        <p class="loading-text">Loading</p>
    </div>

    <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="background: #181818;"></canvas>
    <script src="Build/Web.loader.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
